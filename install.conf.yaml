- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bash_prompt: bash_prompt
    ~/.bashrc: bashrc
    ~/.config/flake8: config/flake8
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.exports: exports
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.tmux.conf: tmux.conf

- create:
    - ~/downloads
    - ~/.vim/undo-history
