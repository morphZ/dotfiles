- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.aliases: aliases
    ~/.bash_profile: bash_profile
    ~/.bash_prompt: bash_prompt
    ~/.bashrc: bashrc
    ~/.exports: exports
    ~/.functions: functions

- create:
    - ~/downloads
    - ~/.vim/undo-history
