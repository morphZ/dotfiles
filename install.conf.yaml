- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.profile:
        path: profile
        force: yes
    ~/.bash_prompt: bash_prompt
    ~/.bashrc:
        path: bashrc
        force: yes
    ~/.exports: exports
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.inputrc: inputrc
    ~/.path: path
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc

- create:
    - ~/downloads
    - ~/.vim/undo-history
